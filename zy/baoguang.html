    <script>

        function Exposure($target, callback){
            this.$target = $target;
            this.callback = callback;      
            this.bind();
            this.check(); 
            
        }

        Exposure.prototype.bind = function(){
            var _this = this;
            $(window).on('scroll', function(){
                _this.check();
            })
        }

        Exposure.prototype.check = function(){
            if(this.isShow(this.$target)){
                this.callback(this.$target);
            }
        }

        Exposure.prototype.isShow = function(){
            var windowHeight = $(window).height(), 
                scrollTop = $(window).scrollTop(),
                offsetTop = this.$target.offset().top,
                nodeHeight = this.$target.height();
            
            if(scrollTop + windowHeight > offsetTop && scrollTop < offsetTop  + nodeHeight){
                return true;       
            }else{
                return false;
            }            
        }
        
        // new Exposure($('#hello'), function(){

        // new Exposure($('#world'), function(){

        function showImg($img){
            var imgUrl = $img.attr('data-src');
            $img.attr('src', imgUrl);
        }


        // $('.container img').each(function(idx, img){
        //     new Exposure($(img), function($img){
        //         showImg($img)
        //     })
        // })

        var Monitor = (function(){
            return {
                init: function($targets, callback){
                      $targets.each(function(idx, target){
                          new Exposure($(target), callback)
                    })
                }
            }
        })()
        
        Monitor.init($('.container img'), function($node){
            showImg($node)
        });
